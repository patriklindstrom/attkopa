<head>
  <title>Patriks att k&ouml;pa lista</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>  
  <header class="top" role="header">
    <div class="container">
      <div class="row">
           <h1>Saker att k&ouml;pa: ({{incompleteCount}})</h1>
      </div>
      <div class="row">
<label class="hide-completed">
  <input type="checkbox" checked="{{hideCompleted}}" /> <span class="text">G&ouml;m det som &auml;r kÃ¶pt</span>
        </label>
      </div>
      <div class="row">
         <form class="new-task form-horizontal" role="form">
          <input type="text" class="form-control input-large" id ="text" name="text" placeholder="Skriv det som ska k&ouml;pas h&auml;r!" />
        </form>
      </div>
    </div>
</header>
<div class="container">
  <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" />

    <span class="text">{{text}}</span>
  </li>
</template>
