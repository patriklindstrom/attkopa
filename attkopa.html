<head>
  <title>Patriks att k&ouml;pa lista</title>

</head>

<body>  
  <header class="top" role="header">
    <div class="container">
           <h1>Saker att k&ouml;pa: ({{incompleteCount}})</h1>
<label class="hide-completed">
  <input type="checkbox" checked="{{hideCompleted}}" />
  G&ouml;m det som &auml;r kÃ¶pt
</label>
       <form class="new-task form-horizontal" role="form">
    <input type="text" class="form-control" id ="text" name="text" placeholder="Skriv det som ska k&ouml;pas h&auml;r!" />
  </form>
    </div>
</header>
<div class="container">
  <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
